<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto - Formualario</title>
    <link rel="stylesheet" href="formStyles.css" />
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https://register-demo.freecodecamp.org" method="post">
      <fieldset>
        <label for="first-name"
          >Enter Your First Name:
          <input type="text" id="first-name" name="name"
        /></label>
        <label for="last-name"
          >Enter Your Last Name:
          <input type="text" name="lastName" id="last-name"
        /></label>
        <label for="email"
          >Enter Your Email: <input type="email" name="email" id="email"
        /></label>
        <label for="new-password"
          >Create a New Password:
          <input
            id="new-password"
            type="password"
            pattern="[a-z0-5]{8,}"
            required
            name="password"
        /></label>
      </fieldset>
      <fieldset>
        <label for="personal-account"
          ><input id="personal-account" type="radio" class="inline" /> Personal
          Account</label
        >
        <label for="business-account"
          ><input id="business-account" type="radio" class="inline" /> Business
          Account</label
        >
        <label for="terms-and-conditions"
          ><input
            id="terms-and-conditions"
            type="checkbox"
            required
            name="terms"
            class="inline"
          />
          I accept the
          <a href="https://www.freecodecamp.org/news/terms-of-service/"
            >terms and conditions</a
          ></label
        >
      </fieldset>
      <fieldset>
        <label for="profile-picture"
          >Upload a profile picture:
          <input id="profile-picture" type="file" name="profileP"
        /></label>
        <label for="age"
          >Input your age (years):
          <input id="age" type="number" min="13" max="120" name="age"
        /></label>
        <label for="referrer"
          >How did you hear about us?
          <select name="referrer" id="referrer">
            <option value="">(select one)</option>
            <option value="1">freeCodeCamp News</option>
            <option value="2">freeCodeCamp YouTube Channel</option>
            <option value="3">freeCodeCamp Forum</option>
            <option value="4">Other</option>
          </select>
        </label>
        <label for="bio"
          >Provide a bio:
          <textarea
            id="bio"
            rows="3"
            cols="30"
            name="textarea"
            placeholder="I like coding on the beach..."
          ></textarea>
        </label>
      </fieldset>
      <fieldset></fieldset>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
