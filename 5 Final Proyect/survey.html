<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Final Project HTML</title>
    <link rel="stylesheet" href="surveyStyles.css" />
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <form action="post" id="survey-form">
      <fieldset class="datos">
        <label for="name" id="name-label"
          >Name
          <input type="text" name="" id="name" required placeholder="Nombre" />
        </label>

        <label for="email" id="email-label"
          >Email
          <input type="email" id="email" placeholder="Email" required />
          <!--tiene type text-->
        </label>

        <label for="number" id="number-label"
          >Age(optional)
          <input
            type="number"
            name=""
            id="number"
            min="3"
            max="8"
            placeholder="Edad"
            required
          />
        </label>
        <label for="dropdown"
          >Which option best describes your current role?
          <select name="" id="dropdown">
            <option value="Opcion 1">Estudiante</option>
            <option value="Opcion 2">Egresado</option>
            <option value="Opcion 3">Profesional</option>
            <option value="Opcion 4">Desempleado</option>
          </select>
        </label>
      </fieldset>
      <fieldset class="recomienda">
        <label for="radio1"
          >Would you recommend freeCodeCamp to a friend?
          <input
            type="radio"
            name="attribute"
            id="radio1"
            value="1"
          />Definitely
        </label>
        <label for="radio2">
          <input type="radio" name="attribute" id="radio2" value="2" />Maybe
        </label>
        <label for="radio3">
          <input type="radio" name="attribute" id="radio3" value="3" />Not sure
        </label>
      </fieldset>
      <fieldset class="mejoras">
        What would you like to see improved? (Check all that apply)<!--Creo que esto está malo así-->
        <input type="checkbox" name="" id="" value="attribute" />
        <input type="checkbox" name="" id="" value="attribute" />
        <input type="checkbox" name="" id="" value="attribute" />
        <input type="checkbox" name="" id="" value="attribute" />
        <input type="checkbox" name="" id="" value="attribute" />
        <input type="checkbox" name="" id="" value="attribute" />
        <input type="checkbox" name="" id="" value="attribute" />
        <input type="checkbox" name="" id="" value="attribute" />
        <input type="checkbox" name="" id="" value="attribute" />
        <input type="checkbox" name="" id="" value="attribute" />
        <input type="checkbox" name="" id="" value="attribute" />
      </fieldset>
      <p>Any comments or suggestions?</p>
      <textarea name="" id="sugerencias" cols="30" rows="10"></textarea>
      <button id="submit"></button>
    </form>
  </body>
</html>
